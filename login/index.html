<!--
CMart - Login Page
-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="../img/logo.jpg" type="image/x-icon">
	<title>Login - CMart</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/javascript" src="../js/script.js"></script>
</head>
<body>
	<div class="center-box">
		<!-- Company's Logo -->
		<div id="logo">
			CMart
		</div>
		<!-- Login Section -->
		<div>
			<div class="heading">Login</div>
			<div>
				<form>
					<div class="input-div">
						<div>
							<label for="email">Email</label>
						</div>
						<div>
							<input type="email" name="email" id="email" placeholder="username@email.com" />
						</div>
					</div>
					<div class="input-div">
						<div>
							<label for="password">Password</label>
						</div>
						<div>
							<input type="password" name="password" id="password" placeholder="Password" />
						</div>
					</div>
					<div class="label">
						<a href="#">Forgot Password?</a>
					</div>
					<div class="input-div">
						<button type="submit">Login</button>
					</div>
				</form>
			</div>
			<div class="alternative-box">
				<div class="label">or continue with</div>
				<div class="social-icon-collection">
					<div class="social-icon">Google</div>
					<div class="social-icon">Github</div>
					<div class="social-icon">Facebook</div>
				</div>
			</div>
		</div>
		
		<div>
			Don't have an account yet? <a href="../signup">Register here</a>
		</div>
	</div>
</body>
</html>
